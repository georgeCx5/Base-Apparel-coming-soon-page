<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="logo"></div>
    <div class="image"></div>
    <div class="text">
      <h1 class="title"><span class="title-special">We're</span> coming soon</h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" class="form">
        <input type="text" class="form-email" placeholder="Email Address">
        <!-- <input type="email" class="form-email" placeholder="Email Address"> -->
        <input type="image" class="form-image" src="./images/icon-arrow.svg">
        <p class="form-error">
          <!-- Please provide a valid email -->
        </p>
      </form>
    </div>
  </main>

  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  <script src="main.js"></script>
</body>

</html>
